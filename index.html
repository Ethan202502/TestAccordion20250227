<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .accordion-body {
        padding: 50px;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <h1 class="m-3 fw-bold text-primary">手風琴樣式</h1>
    <!-- 這是外殼opening div -->
    <div class="accordion m-3" id="accordionParent" style="width: 300px">
      <!-- 第一層手風琴 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading1">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse1"
          >
            Accordion Item #1
          </button>
        </h2>

        <div
          id="collapse1"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionParent"
        >
          <div class="accordion-body border border-primary">內文1</div>
        </div>
      </div>

      <!-- 第二層手風琴 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading2">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse2"
          >
            Accordion Item #2
          </button>
        </h2>
        <div
          id="collapse2"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionParent"
        >
          <div class="accordion-body border border-primary">內文2</div>
        </div>
      </div>

      <!-- 第三層手風琴 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading3">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse3"
          >
            Accordion Item #3
          </button>
        </h2>
        <div
          id="collapse3"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionParent"
        >
          <div class="accordion-body border border-primary">內文3</div>
        </div>
      </div>

      <!-- 這是外殼closing div標籤 -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
